<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/master.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div layout:fragment="navigation">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" th:href="@{/posts}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/author}">Author Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/authors}">Authors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/post}">Post Form</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

    </div>
    <div layout:fragment="context">
        <div class="container">

            <div class="alert alert-success" role="alert" th:if="${success}">
                You successfully update!
            </div>

            <div class="alert alert-success" role="alert" th:if="${insert}">
                New Post successfully added.
            </div>

        <table class="table">
            <thead>
            <tr>
                <th>Tag</th>
                <th>Post Body</th>
                <th>Last Updated</th>
                <th>Author</th>
                <th>Details</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="pos : ${allposts}">
                <td th:text="${pos.tag}"></td>
                <td th:text="${#strings.substring(pos.body,0,10)}"></td>
                <td th:text="${pos.lastUpdated + '  **   '+ pos.showPrettyTime()}"></td>
                <td th:text="${pos.author.name}"></td>
                <td><a href="#" th:href="@{'/posts/details/'+${pos.id}}"
                       class="btn btn-primary">Details</a></td>
                <td><a href="#" class="btn btn-primary"
                       th:href="@{'/posts/update/'+${pos.id}}">Update</a></td>
                <td><a href="#" class="btn btn-primary" th:href="@{'/posts/delete/'+${pos.id}}">Delete</a></td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
